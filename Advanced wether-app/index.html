

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
        </div>
        <h1 class="temp">16&#176</h1>
        <div class="city-time">
            <h1 class="name">
                London
            </h1>
            <small>
                <span class="time">09:32</span>
                -
                <span class="date">Monday Sep 19</span>
            </small>
        </div>
        <div class="weather">
            <img src="icons/sunny.png" class="icon"  alt="icon" width="50" height="50">
        </div>
        <span class="condition">Cloudy</span>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search location...">
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">Tokyo</li>
            <li class="city">Roma</li>
            <li class="city">Berlin</li>
            <li class="city">Sofia</li>
            <li class="city">Prague</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Humidity</span>
                <span class="humidity">89%</span>
            </li>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">9km/h</span>
            </li>
        </ul>
    </div>


    <script src="https://kit.fontawesome.com/f9db766b85.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
